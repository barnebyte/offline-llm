<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 60%;
            height: 80vh;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .message {
            margin-bottom: 10px;
            white-space: pre-wrap; /* Keep newlines */
        }

        .user-message {
            text-align: right;
            font-weight: bold;
        }

        .llm-message {
            text-align: left;
            color: #555;
        }

        #thinking {
            font-style: italic;
            color: gray;
        }

        #input-container {
            display: flex;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Styling for code blocks */
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            white-space: pre-wrap; /* Preserve formatting */
        }

        code {
            font-family: "Courier New", Courier, monospace;
            background-color: #f9f9f9;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Styling for tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="thinking" style="display: none;">Assistant is thinking...</div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here" />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
